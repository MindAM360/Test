    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function calculateResults() {
            const form = document.getElementById('hbdi-form');
            let A = 0, B = 0, C = 0, D = 0;

            for (let i = 1; i <= 10; i++) {
                A += parseInt(form.elements['A' + i].value);
                B += parseInt(form.elements['B' + i].value);
                C += parseInt(form.elements['C' + i].value);
                D += parseInt(form.elements['D' + i].value);
            }

            const result = `
                <p>التفكير التحليلي (A): ${A}</p>
                <p>التفكير العملي (B): ${B}</p>
                <p>التفكير العاطفي (C): ${C}</p>
                <p>التفكير الإبداعي (D): ${D}</p>
            `;
            document.getElementById('result').innerHTML = result;

            const ctx = document.getElementById('chartContainer').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['التفكير التحليلي (A)', 'التفكير العملي (B)', 'التفكير العاطفي (C)', 'التفكير الإبداعي (D)'],
                    datasets: [{
                        label: 'النتائج',
                        data: [A, B, C, D],
                        backgroundColor: [
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(153, 102, 255, 0.2)'
                        ],
                        borderColor: [
                            'rgba(75, 192, 192, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(153, 102, 255, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
