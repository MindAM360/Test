<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تحليل الشخصية - HBDI</title>
</head>
<body>
    <h1>تحليل الشخصية - HBDI</h1>
    <form id="hbdi-form">
        <h2>التفكير التحليلي (A)</h2>
        <label>هل تفضل العمل على المشكلات التي تتطلب تحليل منطقي؟</label>
        <input type="number" name="A1" min="1" max="5" required><br>
        <label>هل تستمتع بالعمل مع الأرقام والبيانات؟</label>
        <input type="number" name="A2" min="1" max="5" required><br>
        <label>هل تعتبر نفسك شخصاً يعتمد على المنطق في اتخاذ القرارات؟</label>
        <input type="number" name="A3" min="1" max="5" required><br>
        
        <h2>التفكير العملي (B)</h2>
        <label>هل تفضل التخطيط المسبق لكل مهمة تقوم بها؟</label>
        <input type="number" name="B1" min="1" max="5" required><br>
        <label>هل تحب تنظيم الأمور بشكل دقيق ومنظم؟</label>
        <input type="number" name="B2" min="1" max="5" required><br>
        <label>هل تعتبر نفسك شخصاً يهتم بالتفاصيل؟</label>
        <input type="number" name="B3" min="1" max="5" required><br>
        
        <h2>التفكير العاطفي (C)</h2>
        <label>هل تفضل العمل في بيئة جماعية تعزز العلاقات الإنسانية؟</label>
        <input type="number" name="C1" min="1" max="5" required><br>
        <label>هل تحب مساعدة الآخرين والتواصل معهم؟</label>
        <input type="number" name="C2" min="1" max="5" required><br>
        <label>هل تعتبر نفسك شخصاً عاطفياً؟</label>
        <input type="number" name="C3" min="1" max="5" required><br>
        
        <h2>التفكير الإبداعي (D)</h2>
        <label>هل تستمتع بالابتكار والتفكير خارج الصندوق؟</label>
        <input type="number" name="D1" min="1" max="5" required><br>
        <label>هل تفضل النظر إلى الصورة الشاملة بدلاً من التركيز على التفاصيل؟</label>
        <input type="number" name="D2" min="1" max="5" required><br>
        <label>هل تعتبر نفسك شخصاً مبدعاً؟</label>
        <input type="number" name="D3" min="1" max="5" required><br>

        <button type="button" onclick="calculateResults()">احسب النتائج</button>
    </form>

    <h2 id="result"></h2>

    <script>
        function calculateResults() {
            const form = document.getElementById('hbdi-form');
            let A = 0, B = 0, C = 0, D = 0;
            A += parseInt(form.elements['A1'].value) + parseInt(form.elements['A2'].value) + parseInt(form.elements['A3'].value);
            B += parseInt(form.elements['B1'].value) + parseInt(form.elements['B2'].value) + parseInt(form.elements['B3'].value);
            C += parseInt(form.elements['C1'].value) + parseInt(form.elements['C2'].value) + parseInt(form.elements['C3'].value);
            D += parseInt(form.elements['D1'].value) + parseInt(form.elements['D2'].value) + parseInt(form.elements['D3'].value);

            let result = "نتائجك:\n";
            result += "التفكير التحليلي (A): " + A + "\n";
            result += "التفكير العملي (B): " + B + "\n";
            result += "التفكير العاطفي (C): " + C + "\n";
            result += "التفكير الإبداعي (D): " + D + "\n";

            let dominant = Math.max(A, B, C, D);
            if (dominant === A) result += "النمط الأقرب لشخصيتك هو: التفكير التحليلي (A)";
            else if (dominant === B) result += "النمط الأقرب لشخصيتك هو: التفكير العملي (B)";
            else if (dominant === C) result += "النمط الأقرب لشخصيتك هو: التفكير العاطفي (C)";
            else if (dominant === D) result += "النمط الأقرب لشخصيتك هو: التفكير الإبداعي (D)";

            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
